<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mario Alberto Quiñonez Bahena  10A IDGS">
    <meta http-equiv="cache-control" content="no-cache"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Diagnostico</title>
</head>
<style>
    body {
        background-color: rgb(30, 4, 42);
    }
</style>
<body>
    <div class="container">

        <hr>
        <div class="row">
            <div class="col" style="color: white;">
                <h2>Mario Alberto Quiñonez Bahena 10A IDGS</h2>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Registrar">
                    Registrar
                </button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="table-responsive-md text-center">
                <table class="table table-hover table-dark table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo electrónico</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="relleno" ></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- AQUI LOS MODALS -->

    <!-- Registrar -->
    <div class="modal fade" id="Registrar" tabindex="-1" aria-labelledby="RegistrarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="RegistrarLabel">
                        Registrar Usuario
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="username" class="form-control" placeholder="Nombre"
                                aria-label="Nombre" aria-describedby="addon-wrapping" />
                        </div>
                        <br />
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="lastname" class="form-control" placeholder="Apellido"
                                aria-label="Apellido" aria-describedby="addon-wrapping" />
                        </div>
                        <br />
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="email" class="form-control" placeholder="email" aria-label="email"
                                aria-describedby="addon-wrapping" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-success" onclick="agregarUser()">
                        Registrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Actualizar -->
    <div class="modal fade" id="Actualizar" tabindex="-1" aria-labelledby="ActualizarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ActualizarLabel">
                        Actualizar Usuario
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="col-7">
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" id="idupd" value="" hidden/>
                                    <input type="text" id="usernameupd" class="form-control" placeholder="Nombre"
                                        aria-label="Nombre" aria-describedby="addon-wrapping" />
                                </div>
                                <br />
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" id="lastnameupd" class="form-control" placeholder="Apellido"
                                        aria-label="Apellido" aria-describedby="addon-wrapping" />
                                </div>
                                <br />
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" id="emailupd" class="form-control" placeholder="email" 
                                    aria-label="email" aria-describedby="addon-wrapping" />
                                </div>
                            </div>
                        </div>
                        <div class="col-5 text-center" id="foto"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-warning" onclick="actualizar()">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
